
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG	
logging.level.org.hibernate.type=TRACE

spring.main.allow-circular-references=true


spring.application.name=ProyectoCorte2


# En application.properties
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/test4
#spring.datasource.url=jdbc:mariadb://hostname:3306/proyectob192?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123
server.port=8080
spring.jpa.open-in-view=false

logging.level.org.thymeleaf=DEBUG
