<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <style>
        body {
            padding-top: 70px;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            padding: 20px 0;
            text-align: center;
        }

        .navbar h1 {
            color: #fff;
            font-size: 1.5em;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
       align-items: center;
 background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
 border: 0;
 border-radius: 8px;
 box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
 box-sizing: border-box;
 color: #FFFFFF;
 display: flex;
 font-family: Phantomsans, sans-serif;
 font-size: 18px;
 justify-content: center;
 line-height: 1em;
 max-width: 100%;
 min-width: 140px;
 padding: 3px;
 text-decoration: none;
 user-select: none;
 -webkit-user-select: none;
 touch-action: manipulation;
 white-space: nowrap;
 cursor: pointer;
 transition: all .3s;
        }

        
        .btn:active,
button:hover {
 outline: 0;
}

		.btn span {
 background-color: rgb(5, 6, 45);
 padding: 16px 24px;
 border-radius: 6px;
 width: 100%;
 height: 100%;
 transition: 300ms;
}


		.btn::hover span {
 background: none;
}
		.btn:active {
 transform: scale(0.9);
}

	
        .alert {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #d9534f;
        }

        .alert-info {
            background-color: #5bc0de;
        }

        .form-group.text-center {
            text-align: center;
        }

        .form-group.text-center span {
            font-size: 1em;
        }

        .form-group.text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .form-group.text-center a:hover {
            text-decoration: underline;
        }

        
    </style>
</head>
<body>

<nav class="navbar">
    <h1>Tiendas Virtuales Restless Dreams</h1>
</nav>

<div class="container">
    <img th:src="@{/img/profile1.jpg}" alt="Perfil" class="profile-img">
    <h1>Inicio de sesión</h1>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Usuario o contraseña inválidos</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
        </div>
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input id="username" name="username" type="text" required autofocus="autofocus" placeholder="Digite su email ID">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input id="password" type="password" name="password" required placeholder="Digite su contraseña">
        </div>
        <div class="form-group">
            <input type="submit" class="btn" name="login-submit" id="login-submit" value="Iniciar sesión">
        </div>
    </form>
    <div class="form-group text-center">
        <span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate aquí</a></span>
    </div>
</div>

</body>
</html>
