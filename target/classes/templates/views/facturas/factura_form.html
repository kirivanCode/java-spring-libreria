<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Factura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${factura.id != null ? 'Editar Factura' : 'Nueva Factura'}"></h1>
        <form th:action="@{/views/facturas/guardar}" th:object="${factura}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="total">Total</label>
                <input type="number" step="0.01" class="form-control" th:field="*{total}" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-secondary" th:href="@{/views/facturas}">Cancelar</a>
        </form>
    </div>
</body>
</html>
